<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <title>My Resume - chase.luke.a</title>
      <link rel="stylesheet" href="../css/style.css">
  </head>

  <body id="lchase1">
    <div class="wrapper">

      <header>
          <h1 id="logo-chase-luke-a">chase.luke.a</h1>
          <h2 id="logo-software-dev">&lt% Software Developer /%&gt</h2>
          <h2 id="logo-mobile-dev">&lt!-- Mobile Developer --&gt</h2>
      </header>

      <section id="resume">
      </section>

      <footer>
        &copy; 2016 <a href="mailto:chase.luke.a@gmail.com">Luke A Chase</a>
      </footer>

    </div>

    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script>
      $(function () {

        var $chaselukea = $("#logo-chase-luke-a");
        var $software = $("#logo-software-dev");
        var $mobile = $("#logo-mobile-dev");

        $chaselukea.css({
          opacity: 0
        }).delay(2000).animate({
          opacity: 1
        }, 2000).animate({
          color: "#ff0000"
        }, 2500);

        $software.css({
          fontSize: "0.25em",
          left: "-15%",
          opacity: 0.25
        }).animate({
          fontSize: "1.25em",
          left: "10%",
          opacity: 1
        }, 2500);

        $mobile.css({
          fontSize: "0.25em",
          right: "-15%",
          opacity: 0.25
        }).animate({
          fontSize: "1.25em",
          right: "10%",
          opacity: 1
        }, 2500);
      });
    </script>

  </body>
</html>
